<style>
    :root{
    --grey1: #e6e2d9;
    --grey2: #b7b4ae;
    --grey3: #818d8e;
    --grey4: #677071;
    --grey5: #323232;

    --blue1: #2ab4d3;
    --blue2: #238da4;
    --blue3: #2ab4d337;
    }

    *{
        box-sizing: border-box;
    }

    body{
        font-family: 'jetbrains mono', 'consolas', Arial, sans-serif;
        margin: 0;
        font-size: 1.6rem;
        background-color: whitesmoke;
        display: flex; 
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    main{
        display: flex;
        flex-direction: column;
        background-color: var(--grey1);
        min-height: 100vh;
        width: 50vw;
        color: var(--grey5);
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.10);
    }

    header{
        display: flex;
        flex-direction: column;
        margin: 0;
        background-color: var(--grey5);
        color: var(--blue1);
        height: fit-content;
        width: 100%;
        padding: 0 1rem;
    }

    header>*{
        margin-top: 0;
        margin-bottom: 0;
    }
    header>h6{
        font-size: 0.7rem;
    }
    
    content{
        padding: 1rem;
        font-size: 1rem;
    }

    footer{
        font-size: 0.7rem;
        background-color: var(--grey5);
        width: 50vw;
        height: 3rem;
        padding: 1rem 1rem;
        margin-top: auto; /* This pushes the footer down */
    }
    footer > a{
        color: var(--grey2);
    }
    footer > a:hover{
        color: var(--blue2);
    }
    footer > div{
        display: inline;
        color: var(--grey2);
    }

    pre{
        text-wrap: auto;
    }

</style>

<script>
    const green = "#4E9F3D";
    const report_data = document.getElementById("report_pre");
    (report_data.innerText === "found 0 vulnerabilities\n") ? report_data.style.color = green: report_data.style.color = "crimson";
</script>

</body></html>
